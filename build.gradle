apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'

// tag::repositories[]
repositories {
    mavenCentral()
}
// end::repositories[]

// tag::jar[]
jar {
    baseName = 'TDDDemo'
    version =  '0.0.1-SNAPSHOT'
}
// end::jar[]

// tag::dependencies[]
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "junit:junit:4.12"
    compile "org.mockito:mockito-all:1.10.19"

}
// end::dependencies[]
